name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            c_compiler: cl
            preset: wx64-release
          - os: ubuntu-latest
            c_compiler: clang
            preset: lx64-release

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: '0'

      - name: Install Linux Build Tools
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build build-essential texinfo

      - name: Install Dependencies
        uses: ./.github/composite-actions/install-dependencies
        with:
          os: ${{ matrix.os }}

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Run CMake
        uses: lukka/run-cmake@v10
        id: runcmake
        with:
          configurePreset: ${{ matrix.preset }}
          buildPreset: ${{ matrix.preset }}
          testPreset: ${{ matrix.preset }}
          cmakeGenerator: ${{ runner.os == 'Linux' && 'Unix Makefiles' || '' }}